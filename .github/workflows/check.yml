on: [push, pull_request]

name: R-CMD-Check

jobs:
  R-CMD-check:
    runs-on: ${{ matrix.os }}

    name: ${{ matrix.os }} check

    strategy:
      fail-fast: false
      matrix:
        os: [ 'windows-2022' ]

    steps:
      - uses: actions/checkout@v2
      - uses: kalibera/ucrt3/actions/r-install@main
      - uses: kalibera/ucrt3/actions/toolchain-install@main
        with:
          # base .. toolchain has the compilers and libraries to build R and recommended packages
          # full .. toolchain has also libraries to build CRAN packages
          # none .. means no toolchain is needed (the package does not need compilation)
          toolchain-type: base
      - uses: s-u/R-actions/pkg-check@master
